<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Independesk</title>
  </head>
  <body>
    <aside class="sidebar bg-primary">
      <a href=""><img src="assets/logo.svg" alt="" /></a>
    </aside>
    <main id="home-main">
      <header
        class="header d-flex bg-white align-items-center justify-content-between"
      >
        <!-- header left  -->
        <div>
          <a href="#" class="header-left-link fw-bold text-decoration-none pe-3"
            >Employee</a
          >
          <a
            href="#"
            class="header-left-link text-decoration-none text-primary ms-3"
            >overview</a
          >
        </div>
        <!-- header right  -->
        <div class="d-flex align-items-center">
          <!-- search  -->
          <div class="form-group d-flex">
            <input
              type="text"
              placeholder="Search"
              class="form-control header-search"
            />
            <img src="assets/search.svg" class="search-icon" alt="" />
          </div>
          <!-- Language -->
          <div class="px-4">
            <a
              href="#"
              class="text-decoration-none pe-2"
              style="border-right: 1px solid #000; color: #394040"
              >DE</a
            >
            <a href="#" class="text-decoration-none text-primary ms-2">EN</a>
          </div>
          <!-- icons  -->
          <div>
            <a href="" class="ms-3"><img src="assets/noti.svg" alt="" /></a>
            <a href="" class="ms-3"><img src="assets/settings.svg" alt="" /></a>
            <a href="" class="ms-3"><img src="assets/ques.svg" alt="" /></a>
          </div>
          <div
            class="profile-container bg-primary d-flex align-items-center justify-content-center rounded-circle ms-4"
          >
            <a href=""> <img src="assets/person.svg" alt="" /></a>
          </div>
        </div>
      </header>
    </main>
  </body>
</html>
