<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Diet routine</title>
  </head>
  <body>
    <div class="container">
      <h1>ABCD Academy</h1>
      <!-- Make table section  -->
      <div style="overflow-x: auto">
        <table id="table">
          <tr>
            <th>Meals</th>
            <th>Adjust Time</th>
            <th>Saturday</th>
            <th>Sunday</th>
            <th>Monday</th>
            <th>Tuesday</th>
            <th>Wednesday</th>
            <th>Thursday</th>
            <th>Friday</th>
          </tr>
          <tr>
            <td><input type="text" value="breakfast" /></td>
            <td>
              <button class="btn" onclick="openModal()">Adjust time</button>
            </td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
        </table>
      </div>
      <button class="action__add-btn">
        <i class="fa fa-plus"></i> Add more
      </button>
    </div>

    <!-- Modal start -->
    <div class="modal">
      <div class="content">
        <h3>Choose day</h3>

        <div class="day">
          <div class="form-group">
            <input type="checkbox" id="html" />
            <label for="html">Saturday</label>
          </div>
          <input type="text" class="time-pickable" readonly />
        </div>
        <div class="day">
          <div class="form-group">
            <input type="checkbox" id="html" />
            <label for="html">Sunday</label>
          </div>
          <input type="text" class="time-pickable" readonly />
        </div>
        <div class="day">
          <div class="form-group">
            <input type="checkbox" id="html" />
            <label for="html">Monday</label>
          </div>
          <input type="text" class="time-pickable" readonly />
        </div>
        <div class="day">
          <div class="form-group">
            <input type="checkbox" id="html" />
            <label for="html">Tuesday</label>
          </div>
          <input type="text" class="time-pickable" readonly />
        </div>
        <div class="day">
          <div class="form-group">
            <input type="checkbox" id="html" />
            <label for="html">Wednesday</label>
          </div>
          <input type="text" class="time-pickable" readonly />
        </div>
        <div class="day">
          <div class="form-group">
            <input type="checkbox" id="html" />
            <label for="html">Thursday</label>
          </div>
          <input type="text" class="time-pickable" readonly />
        </div>
        <div class="day">
          <div class="form-group">
            <input type="checkbox" id="html" />
            <label for="html">Friday</label>
          </div>
          <input type="text" class="time-pickable" readonly />
        </div>
        <div class="modal-btns">
          <button onclick="closeModal()">save</button>
          <button onclick="closeModal()">cancel</button>
        </div>
      </div>
    </div>
    <!-- Modal end  -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha384-vk5WoKIaW/vJyUAd9n/wmopsmNhiy+L2Z+SBxGYnUkunIxVxAv/UtMOhba/xskxh"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
