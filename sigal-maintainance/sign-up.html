<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/login.css" />
    <title>Sigal -log in</title>
  </head>
  <body>
    <div class="content d-md-flex">
      <div class="login-img p-5 d-none d-md-block">
        <img src="images/Sigal-Logo.svg" class="login-logo" alt="" />
        <div class="login-img-text w-75 text-white text-center">
          <h1 class="display-1 text-secondary fw-bold">Dummy text</h1>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. similique.
            Aspernatur aliquid obcaecati harum ea.
          </p>
        </div>
      </div>
      <div
        class="login-text h-100 d-flex justify-content-center align-items-center"
      >
        <div class="login-text-content">
          <img
            src="images/Sigal-Logo.svg"
            class="login-logo d-block d-md-none"
            alt=""
          />
          <div class="text-center mb-5">
            <h3 class="text-primary" style="font-size: 2.5rem">Sign up</h3>
            or
            <a href="" class="text-secondary text-decoration-none"
              >create account</a
            >
          </div>
          <form action="" class="login-form">
            <div class="f-inline d-flex">
              <div class="form-group mb-3">
                <label for="username">First Name</label>
                <input
                  type="text"
                  id="username"
                  placeholder="First Name"
                  class="form-control"
                />
              </div>
              <div class="form-group mb-3">
                <label for="username">Last Name</label>
                <input
                  type="text"
                  id="username"
                  placeholder="Last Name"
                  class="form-control"
                />
              </div>
            </div>
            <div class="form-group mb-3">
              <label for="username">Email</label>
              <input
                type="text"
                id="username"
                placeholder="Email or User ID"
                class="form-control"
              />
            </div>
            <div class="form-group mb-4">
              <label for="username">Password</label>
              <input
                type="text"
                id="Password"
                placeholder="Password"
                class="form-control"
              />
            </div>
            <div class="form-group mb-4">
              <label for="username">Confirm Password</label>
              <input
                type="text"
                id="Password"
                placeholder="Cofirm Password"
                class="form-control"
              />
            </div>
            <div class="form-group mb-4">
              <label for="username">Compnay Name</label>
              <input
                type="text"
                id="Password"
                placeholder="Compnay Name"
                class="form-control"
              />
            </div>
            <div class="form-group mb-4">
              <label for="username">Mobile Number</label>
              <input
                type="text"
                id="Password"
                placeholder="Mobile Number"
                class="form-control"
              />
            </div>
            <div class="form-check mb-3">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="sign-up-accept"
                checked
              />
              <label class="form-check-label" for="sign-up-accept">
                Accept Terms and Conditions
              </label>
            </div>
            <button class="btn btn-secondary px-5 d-block w-100">
              Sign Up
            </button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
