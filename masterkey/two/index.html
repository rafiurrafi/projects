<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/vendor/owl.carousel.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Modern looking website</title>
  </head>
  <body>
    <section class="owl-carousel slides">
      <div class="slide slide--1 text-white text-center">
        <h1 class="display-4">
          You're <span class="fw-bold text-secondary">awesome</span>
        </h1>
        <p>Lorem ipsum dolor sit amet consectetur.</p>
        <button class="btn btn-primary text-white px-5 py-2">Let's go</button>
      </div>
      <div class="slide slide--2 text-white text-center">
        <h1 class="display-4">
          We're <span class="fw-bold text-secondary">Brooklyn</span>
        </h1>
        <p>Lorem ipsum dolor sit amet consectetur.</p>
        <button class="btn btn-primary text-white px-5 py-2">Let's go</button>
      </div>
      <div class="slide slide--3 text-white text-center">
        <h1 class="display-4">
          You're <span class="fw-bold text-secondary">Hero</span>
        </h1>
        <p>Lorem ipsum dolor sit amet consectetur.</p>
        <button class="btn btn-primary text-white px-5 py-2">Let's go</button>
      </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/owl.carousel.js"></script>
    <script>
      $(".owl-carousel").owlCarousel({
        loop: true,
        margin: 10,
        nav: true,
        items: 1,
      });
    </script>
  </body>
</html>
