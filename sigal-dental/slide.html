<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <style>
      .slide {
        background-color: red;
      }
    </style>
    <div class="owl-carousel slides">
      <div class="slide">1</div>
      <div class="slide">11</div>
      <div class="slide">1111</div>
      <div class="slide">11311</div>
      <div class="slide">11111</div>
      <div class="slide">111111</div>
      <div class="slide">1111111</div>
      <div class="slide">11111111</div>
      <div class="slide">111111111</div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <script>
      $(document).ready(function () {
        $(".slides").owlCarousel({
          items: 1,
        });
      });
    </script>
  </body>
</html>
